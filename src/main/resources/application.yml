spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    username: ${DB_USER}
    url: ${DB_URL}
    password: ${DB_PWD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: 'true'
            default_schema: business_model
    hibernate:
      format_sql: true
      ddl-auto: update
    show-sql: true
    open-in-view: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
#    exchange: my-exchange
    queue: user-queue
#    routing-key: my-routing-ke
server:
  port: 8080
security:
  jwt:
    secret-key: 0e69aa62916e10f9faa82520bbc79e7ae4ba24a151bae2b04aa0df12495c8584
    expiration-time: 3600000 # 1h in milliseconds
logging:
  level:
    org.springframework.security: DEBUG

