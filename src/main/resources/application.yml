spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    username: ${DB_USER}
    url: ${DB_URL}
    password: ${DB_PWD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: 'true'
    hibernate:
      format_sql: true
      ddl-auto: update
    show-sql: true
security:
  jwt:
    secret-key: 0d1b902f51d86f865657a41a95004bd517f0d4a405363217755abdb0984061a7
    expiration-time: 3600000 # 1h in milliseconds
logging:
  level:
    org.springframework.security: DEBUG

